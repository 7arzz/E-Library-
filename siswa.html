<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & AOS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body id="siswa">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Data Siswa</a></li>
          <li class="nav-item"><a class="nav-link" href="buku.html">Data Buku</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container py-5" data-aos="fade-up">
    <h2 class=" mb-4 text-center text-primary fw-bold">üìö Data Siswa</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered shadow-lg bg-white">
        <thead class="table-dark text-center">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Email</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="siswaTableBody">
          <!-- Data akan dimuat lewat JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Form Tambah Siswa -->
  <div class="container my-4">
    <h4 class="form-brand fw-semibold">Tambah Siswa</h4>
    <form id="studentForm" class="row g-3">
      <div class="col-md-3">
        <input type="text" class="form-control" id="nama" placeholder="Nama" required />
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="kelas" placeholder="Kelas" required />
      </div>
      <div class="col-md-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required />
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-success w-100">Tambah</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer-section text-center py-3 mt-auto fixed-bottom">

      <p class="mb-1">&copy; 2025 <strong>E-Library 7arzz</strong>. All rights reserved.</p>

    </div>
  </footer>

</html>
